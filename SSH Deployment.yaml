name: SSH Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.https://github.com/8090nike/Workflowsforsshdeploy/blob/main/test1 }}

      - name: Git Pull
        run: |
          cd ${{ github.workspace }}
          ssh-keyscan -t rsa ${{ secrets.192.168.1.15 }} >> ~/.ssh/known_hosts
          ssh ${{ secrets.test }}@${{ secrets.92.168.1.15 }} "cd ${{ secrets./home/ }} && git pull origin main"
          echo "Successfully pulled repo."

      - name: Check Nginx configuration
        run: |
          echo "Checking nginx config"
          ssh ${{ secrets.test }}@${{ secrets.192.168.1.15 }} "sudo /usr/sbin/nginx -t 2>&1"
          echo "Nginx configuration check completed."

      - name: Restart Nginx service
        if: success()
        run: |
          ssh ${{ secrets.test }}@${{ secrets.192.168.1.15 }} "sudo /bin/systemctl restart nginx"
          echo "Nginx service restarted successfully"
